<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Quicksand" rel="stylesheet">

    <style>
        .update,
        #id,
        .addUser {
            display: none
        }

        #submitBtn,
        #updateBtn,
        #addUserBtn,
        .btns {
            margin: 0 1rem 1rem
        }

        .btns {
            transform: translate(0, 1rem);
        }

        .sortId,
        .sortName,
        .sortEmail {
            cursor: s-resize;
        }

        * {
            font-family: 'Quicksand', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Open Sans Condensed', sans-serif;
            font-weight: 1000
        }
    </style>
    <title>Users Page</title>
</head>

<body>

    <div class="container-fluid">

        <!--Navbar-->
        <div>
            <nav class="row navbar navbar-expand-lg navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="basicExampleNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ">
                            <a class="nav-link" href="../index.html">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./users.html">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./posts.html">Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./comments.html">Comments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./categories.html">Category</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- add user button -->
        <div class="row">
            <button id="addUserBtn" class="btn btn-flat waves-effect btn-outline-success mt-4 hideShowBtn">Add User</button>
        </div>

        <!-- add user for -->
        <div class="row addUser theHiddenTable ">
            <input type="number" id="id" placeholder="id" class="input-group mb-3">
            <div class="row">
                <!-- <input type="text" id="name" placeholder="Name" class="input-group col-3 m-3" required> -->
                <div class="input-group m-3 col-10 col-sm-8 col-lg-4">
                    <div class="input-group-prepend ">
                        <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                    </div>
                    <input type="text" id="name" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <!-- <input type="email" id="email" placeholder="Email" class="input-group col-3 m-3" required> -->
                <div class="input-group m-3 col-10 col-sm-8 col-lg-4">
                    <div class="input-group-prepend ">
                        <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                    </div>
                    <input type="text" id="email" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="btns">
                    <button id="submitBtn" class="btn btn-flat waves-effect btn-outline-success  ">Submit</button>
                    <button id="updateBtn" class="btn btn-flat waves-effect btn-outline-success  update">Update</button>

                </div>
            </div>
            <!-- <button id="submitBtn" class="btn btn-flat waves-effect btn-outline-success  ">Submit</button>
                <button id="updateBtn" class="btn btn-flat waves-effect btn-outline-success  update">Update</button> -->
        </div>

        <!-- here is the display table -->
        <div class="row table-responsive col-12">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th style="width: 5%" class="sortId" scope="col">ID</th>
                        <th style="width: 30%" class="sortName" scope="col">Name</th>
                        <th style="width: 35%" class="sortEmail" scope="col">Email</th>
                        <th style="width: 30%" scope="col" colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../scripts/users.js"></script>
</body>

</html>
