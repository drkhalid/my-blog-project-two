<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Quicksand" rel="stylesheet">
    <style>
        * {
            font-family: 'Quicksand', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Open Sans Condensed', sans-serif;
            font-weight: 1000
        }
    </style>
    <title>My Blog</title>
</head>

<body>
    <div class="container-fluid">
        <!--Navbar-->
        <div class="">
            <nav class="row navbar navbar-expand-lg navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="basicExampleNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ">
                            <a class="nav-link active" href="./index.html">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./dashboard/users.html">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="./dashboard/posts.html">Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./dashboard/comments.html">Comments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./dashboard/categories.html">Category</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- add post buttpn -->
        <div>
            <button id="addPostBtn" class="btn btn-flat waves-effect btn-outline-success mt-4 hideShowBtn">Add Post</button>
        </div>

        <!-- add post form -->
        <div class=" addUser theHiddenTable ">
            <input type="number" id="id" placeholder="id" class="input-group mb-3">
            <div class="row">
                <div class="input-group col-10 col-sm-8 col-lg-3" style="margin: 1rem 6.6rem 1rem 1rem">
                    <div class="input-group-prepend ">
                        <span class="input-group-text" id="inputGroup-sizing-default">User ID</span>
                    </div>
                    <input type="number" id="userId" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mt-lg-3 mb-lg-3 mr-lg-10 ml-lg-10 m-3 col-10 col-sm-8 col-lg-4">
                    <div class="input-group-prepend ">
                        <span class="input-group-text" id="inputGroup-sizing-default">Category ID</span>
                    </div>
                    <input type="number" id="categoryId" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group m-3 col-10 col-sm-8 col-lg-8">
                    <div class="input-group-prepend ">
                        <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
                    </div>
                    <input type="text" id="title" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group m-3 col-10 col-sm-8 col-lg-8">
                    <div class="input-group-prepend ">
                        <span class="input-group-text" id="inputGroup-sizing-default">Body</span>
                    </div>
                    <textarea type="text" id="body" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" rows="5"></textarea>
                </div>
                <div class="btns col-6">
                    <button id="submitBtn" class="btn btn-flat waves-effect btn-outline-success ml-0">Submit</button>
                    <button id="updateBtn" class="btn btn-flat waves-effect btn-outline-success ml-0 update">Update</button>
                </div>
            </div>
        </div>

        <!-- post cards part -->
        <div class="row whole m-0 flex-column-reverse flex-lg-row ">
            <div class="postsBoard col-lg-9 col-12 ">
            </div>

            <!-- category cards part -->
            <div class="col-lg-3 col-12">
                <div class="category card border-success p-3 sticky-top">

                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./scripts/posts.js"></script>
    <script src="main.js"></script>

</body>

</html>
